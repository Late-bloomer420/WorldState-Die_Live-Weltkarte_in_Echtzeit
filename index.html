<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorldState: Alps Edition</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

<body>
  <div id="app">
    <!-- Header -->
    <header id="app-header">
      <div class="logo">
        <h1>WorldState: Alps</h1>
      </div>
      <div class="header-right" style="display:flex; align-items:center;">
        <div class="live-badge">
          <div class="live-dot"></div>
          <span>LIVE</span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main id="app-main">
      <!-- Left Control Panel -->
      <aside id="control-panel">
        <!-- Injected by controls.js -->
      </aside>

      <!-- Map Container -->
      <div id="map-container">
        <div id="map"></div>
      </div>

      <!-- Right Feed Panel -->
      <aside id="feed-panel">
        <div class="feed-header" style="padding:16px 12px; border-bottom:1px solid rgba(255,255,255,0.1);">
          <div class="dash-title" style="font-size:14px;">Live Feed</div>

            <div class="filter-chip">üö° Lifts</div>
          </div>
        </div>
        <div id="feed-list" style="flex:1; overflow-y:auto;">
          <!-- Injected by sidebar.js -->
        </div>
      </aside>

      <!-- Dashboard Overlay (Hidden by default) -->
      <aside id="dashboard-panel">
        <div class="dash-header">
          <div class="dash-title">Resort Dashboard</div>
          <div class="dash-user">Welcome back, Alex Rivers</div>
        </div>
        <div class="dash-content">
          <!-- Injected by dashboard.js -->
        </div>
      </aside>
    </main>

    <!-- Mobile Nav -->
    <nav id="mobile-nav">
      <div class="nav-item active">
        <span class="nav-icon">üó∫</span>

        <span class="nav-icon">üèî</span>

      </div>
      <div class="nav-item">

        <span>Feed</span>
      </div>
      <div class="nav-item">
        <span class="nav-icon">üë§</span>
        <span>Profile</span>
      </div>
    </nav>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
